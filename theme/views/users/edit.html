{% extends "index.html" %}
{% block title %}Edit user {{ data.user.name }}{% endblock %}

{% block content %}
<h1>Edit user {{ data.user.name }}</h1>

<section>
  <form action="" method="post">
    <div class="mb-6">
      <label for="name" class="required">Name</label>
      <input type="text" id="name" name="name" value="{{ data.user.name }}" required>
    </div>
    <div class="mb-6">
      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="email" value="{{ data.user.email }}" required>
    </div>
    <input type="submit" class="btn-primary" name="edit" value="Save">
    <input type="submit" class="btn-secondary" id="delete" name="delete" value="Delete">
  </form>
</section>
{% endblock %}
