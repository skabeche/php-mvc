{% extends "index.html" %}
{% block title %}Create user{% endblock %}

{% block content %}
  <h1>Create user</h1>
  <div class="">
    <form id="form-user-create" method="post" action="">
      <div class="mb-6">
        <label for="name" class="required">Name</label>
        <input type="text" id="name" name="name" value="{{ data.user.name }}" required>
      </div>
      <div class="mb-6">
        <label for="email" class="required">Email</label>
        <input type="email" id="email" name="email" value="{{ data.user.email }}" required>
      </div>
      <div class="mb-6">
        <label for="password" class="required">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="mb-6">
        <label for="password2" class="required">Repeat password</label>
        <input type="password" id="password2" name="password2" required>
      </div>
      <input type="submit" class="btn-primary" id="create" name="create" value="Create">
    </form>
  </div>
{% endblock %}
